name: Confluent Schema Registry
description: A basic Confluent Schema Registry with all it's dependencies

node groups:
    nodes:
        - registry-1

build args:
    --confluent-version:
        default: 4.0.0
        help: Confluent version
        metavar: ver
    --confluent-short-version:
        default: 4.0
        help: Confluent short version
        metavar: ver
    --scala-version:
        default: 2.11
        help: Scala version to use
        metavar: ver

start args:
    --confluent-version:
        default: 4.0.0
        help: Confluent version
        metavar: ver
